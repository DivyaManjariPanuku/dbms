<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');

        body {
            background: #00F260;
            /* #00F260 */
            background: -webkit-linear-gradient(to right, #0575E6, #00f261b0);
            background: linear-gradient(to right, #0575E6, #00f261b0);
        }

        .grid-wrap {
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: 5fr 1fr;
        }

        .hero img {
            width: 0rem;
        }

        .heading h1 {
            font-family: 'Kdam Thmor Pro', sans-serif;
            text-transform: uppercase;
            text-align: center;
            /* font-weight: 500; */
            letter-spacing: 2px;
            color: white;
            /* position: relative; */
            font-size: 2.5rem;
        }

        .flex-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
        }

        .rizwan {
            border-radius: 50%;
            width: 7rem;
        }
        .name{
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="grid-wrap">
        <!-- <div class="hero animate__animated animate__backInLeft">
            <img src="../images/btc.png" alt="btc">
        </div> -->
        <div class="heading animate__animated animate__tada">
            <h1>Hotel Managaement Database</h1>
        </div>
        <div class="self-image">
            <div class="flex-box animate__animated animate__backInRight">
                <img src="Images/pro-1.jpeg" class="rizwan">
                <div class="name">
                    <p>D.MAHITH PAUL</p>
                    <p>208W1A1282</p>
                </div>
            </div>

        </div>
    </div>


</body>

</html>

<body style="background-image: url(cool-background.png);">
    <div class="head" style=" width:150px; margin: 0 auto; padding: 20px;">
        <div class="content"
            style="width:150px; height:40px; margin: 0 auto; border-radius: 7px; margin: 3px;  text-align: center; background:rgba(255,255,255,0.05); backdrop-filter: blur(2px);color:#e70fdb; box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px; ">
            <h1>Abstract</h1>
        </div>
    </div>

    <div class="head" style=" width:950px; margin: 0 auto; padding: 20px;">
        <div class="content"
            style="width:900px; height:530px; margin: 0 auto; padding: 10px; border-radius: 7px; margin: 3px;  text-align: left; font-size: 22px; background:rgba(255,255,255,0.05); backdrop-filter: blur(3px);color:#e70fdb; box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px; ">
            <p style="text-align: center; font-size:2.1rem;">Abstract of Hotel Managaement Database</p>
            <ul>
                <li style="margin: 20px; font-size:1.6rem;"> A hotel business is a hospitality industry which caters for both leisure and well being of its guest. The duties of hotels are to offer accommodation to their guest and to render services to them. These services are usually personal.</li>
                <li style="margin: 20px; font-size:1.6rem;">The current process of billing is being operated manually and due to this procedure numerous problem are been encountered. A design was taken to computerized the manual process in order to check this problem.</li>
                <li style="margin: 20px; font-size:1.6rem;">The problems were identified after series of interviews and examination of documents after which analysis was made and a computerized procedure recommended. This project will also suggest how to successfully implement the computerized procedure and to overcome the obstacle that would hinder the successful implementation of the system. </li>
            </ul>
        </div>
    </div>
</body>

</html>
